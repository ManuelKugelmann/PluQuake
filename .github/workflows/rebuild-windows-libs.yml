name: Build Windows PluQ Libraries

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'Windows/build-pluq-mingw.sh'
      - 'Windows/build-pluq-libs.ps1'
      - 'Quake/build-nng.sh'
      - 'Quake/build-flatcc.sh'
      - '.github/workflows/rebuild-windows-libs.yml'

jobs:
  build-mingw:
    name: Build nng and flatcc for Windows (MinGW)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y cmake make git wget

      - name: Install LLVM-MinGW (UCRT)
        run: |
          wget -q https://github.com/mstorsjo/llvm-mingw/releases/download/20251104/llvm-mingw-20251104-ucrt-ubuntu-22.04-x86_64.tar.xz
          sudo tar -xf llvm-mingw-20251104-ucrt-ubuntu-22.04-x86_64.tar.xz -C /opt
          sudo mkdir -p /opt/llvm-mingw
          sudo mv /opt/llvm-mingw-20251104-ucrt-ubuntu-22.04-x86_64 /opt/llvm-mingw/
          rm llvm-mingw-20251104-ucrt-ubuntu-22.04-x86_64.tar.xz

      - name: Build Prebuilt Libraries (both x86 and x64)
        run: |
          export PATH="/opt/llvm-mingw/llvm-mingw-20251104-ucrt-ubuntu-22.04-x86_64/bin:$PATH"
          cd Windows && chmod +x build-pluq-mingw.sh && ./build-pluq-mingw.sh

      - name: Verify build output
        run: |
          if [ ! -f "Windows/pluq/include/nng/nng.h" ]; then
            echo "ERROR: nng headers not found"
            exit 1
          fi
          for arch in x86 x64; do
            if [ ! -f "Windows/pluq/lib/$arch/nng.lib" ]; then
              echo "ERROR: $arch/nng.lib not found"
              exit 1
            fi
            if [ ! -f "Windows/pluq/lib/$arch/flatccrt.lib" ]; then
              echo "ERROR: $arch/flatccrt.lib not found"
              exit 1
            fi
          done
          echo "âœ“ All Windows libraries built successfully (MinGW)!"
          ls -lh Windows/pluq/lib/*/

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet Windows/pluq/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated libraries
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Windows/pluq/
          git commit -m "Auto-rebuild Windows prebuilt libraries (nng 1.11, flatcc 0.6.1)

          Triggered by changes to build scripts.
          Built with: LLVM-MinGW (UCRT)
          Architectures: x86, x64
          Build date: $(date -u +%Y-%m-%d)"
          git push
