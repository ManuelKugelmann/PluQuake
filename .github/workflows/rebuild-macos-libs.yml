name: Build macOS PluQ Libraries

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'macOS/build-pluq-libs.sh'
      - 'Quake/build-nng.sh'
      - 'Quake/build-flatcc.sh'
      - '.github/workflows/rebuild-macos-libs.yml'

jobs:
  build-libs:
    name: Build nng and flatcc for macOS
    runs-on: macos-12
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          brew install cmake
          which cmake
          which clang

      - name: Build Prebuilt Libraries
        run: cd macOS && chmod +x build-pluq-libs.sh && ./build-pluq-libs.sh

      - name: Verify build output
        run: |
          if [ ! -f "macOS/pluq/include/nng/nng.h" ]; then
            echo "ERROR: nng headers not found"
            exit 1
          fi
          if [ ! -f "macOS/pluq/lib/libnng.a" ]; then
            echo "ERROR: libnng.a not found"
            exit 1
          fi
          if [ ! -f "macOS/pluq/lib/libflatccrt.a" ]; then
            echo "ERROR: libflatccrt.a not found"
            exit 1
          fi
          echo "âœ“ All macOS libraries built successfully!"
          ls -lh macOS/pluq/lib/
          file macOS/pluq/lib/libnng.a
          file macOS/pluq/lib/libflatccrt.a

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet macOS/pluq/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated libraries
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add macOS/pluq/
          git commit -m "Auto-rebuild macOS prebuilt libraries (nng 1.11, flatcc 0.6.1)

          Triggered by changes to build scripts.
          Built on: macos-12
          Architecture: $(uname -m)
          Build date: $(date -u +%Y-%m-%d)"
          git push
