name: Build PluQ macOS Libraries

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    branches:
      - '**'  # Run on all branches
    paths:
      - '.github/workflows/build-pluq-macos.yml'
      - 'macOS/build-pluq-libs.sh'

jobs:
  build-libs:
    name: Build nng and flatcc for macOS
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        # CMake should already be available on macOS runners
        # Verify build tools are present
        which cmake
        which clang

    - name: Run build script
      run: |
        cd macOS
        chmod +x build-pluq-libs.sh
        ./build-pluq-libs.sh

    - name: Verify build output
      run: |
        if [ ! -f "macOS/pluq/include/nng/nng.h" ]; then
          echo "ERROR: nng headers not found"
          exit 1
        fi
        if [ ! -f "macOS/pluq/lib/libnng.a" ]; then
          echo "ERROR: libnng.a not found"
          exit 1
        fi
        if [ ! -f "macOS/pluq/lib/libflatccrt.a" ]; then
          echo "ERROR: libflatccrt.a not found"
          exit 1
        fi
        echo "âœ“ All macOS libraries built successfully!"
        ls -lh macOS/pluq/lib/
        file macOS/pluq/lib/libnng.a
        file macOS/pluq/lib/libflatccrt.a

    - name: Commit and push binaries
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add macOS/pluq/
        git status
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Add macOS PluQ precompiled libraries (nng + flatcc)"
          git push
        fi
