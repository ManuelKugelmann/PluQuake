name: Build PluQ Linux Libraries

on:
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    branches:
      - '**'  # Run on all branches
    paths:
      - '.github/workflows/build-pluq-linux.yml'
      - 'Linux/build-pluq-libs.sh'

jobs:
  build-libs:
    name: Build nng and flatcc for Linux
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential wget

    - name: Run build script
      run: |
        cd Linux
        chmod +x build-pluq-libs.sh
        ./build-pluq-libs.sh

    - name: Verify build output
      run: |
        if [ ! -f "Linux/pluq/include/nng/nng.h" ]; then
          echo "ERROR: nng headers not found"
          exit 1
        fi
        if [ ! -f "Linux/pluq/lib/libnng.a" ]; then
          echo "ERROR: libnng.a not found"
          exit 1
        fi
        if [ ! -f "Linux/pluq/lib/libflatccrt.a" ]; then
          echo "ERROR: libflatccrt.a not found"
          exit 1
        fi
        echo "âœ“ All Linux libraries built successfully!"
        ls -lh Linux/pluq/lib/

    - name: Commit and push binaries
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Linux/pluq/
        git status
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Add Linux PluQ precompiled libraries (nng + flatcc)"
          git push
        fi
