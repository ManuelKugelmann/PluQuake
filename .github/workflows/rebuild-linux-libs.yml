name: Build Linux PluQ Libraries

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'Linux/build-pluq-libs.sh'
      - 'Quake/build-nng.sh'
      - 'Quake/build-flatcc.sh'
      - '.github/workflows/rebuild-linux-libs.yml'

jobs:
  build-libs:
    name: Build nng and flatcc for Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential wget

      - name: Build Prebuilt Libraries
        run: cd Linux && chmod +x build-pluq-libs.sh && ./build-pluq-libs.sh

      - name: Verify build output
        run: |
          if [ ! -f "Linux/pluq/include/nng/nng.h" ]; then
            echo "ERROR: nng headers not found"
            exit 1
          fi
          if [ ! -f "Linux/pluq/lib/libnng.a" ]; then
            echo "ERROR: libnng.a not found"
            exit 1
          fi
          if [ ! -f "Linux/pluq/lib/libflatccrt.a" ]; then
            echo "ERROR: libflatccrt.a not found"
            exit 1
          fi
          echo "âœ“ All Linux libraries built successfully!"
          ls -lh Linux/pluq/lib/

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet Linux/pluq/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated libraries
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Linux/pluq/
          git commit -m "Auto-rebuild Linux prebuilt libraries (nng 1.11, flatcc 0.6.1)

          Triggered by changes to build scripts.
          Built on: ubuntu-22.04
          Build date: $(date -u +%Y-%m-%d)"
          git push
