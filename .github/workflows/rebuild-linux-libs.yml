name: Rebuild Linux Prebuilt Libraries

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'Linux/build-pluq-libs.sh'
      - 'Quake/build-nng.sh'
      - 'Quake/build-flatcc.sh'
      - '.github/workflows/rebuild-linux-libs.yml'

jobs:
  rebuild:
    name: Rebuild Linux/pluq/
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Build Tools
        run: sudo apt update && sudo apt install cmake gcc g++ make git

      - name: Rebuild Prebuilt Libraries
        run: cd Linux && ./build-pluq-libs.sh

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet Linux/pluq/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated libraries
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Linux/pluq/
          git commit -m "Auto-rebuild Linux prebuilt libraries (nng 1.11, flatcc 0.6.1)

          Triggered by changes to build scripts.
          Built on: ubuntu-22.04
          Build date: $(date -u +%Y-%m-%d)"
          git push
